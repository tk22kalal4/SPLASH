<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medical App Splash Screen</title>
<style>
  /* Reset & Background */
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #e0f7fa, #ffffff);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', sans-serif;
  }

  /* Splash Container */
  .splash {
    text-align: center;
    animation: fadeOut 1s ease-in-out forwards;
    animation-delay: 3s; /* Hide after 3s */
  }

  /* Heart Icon */
  .heart {
    width: 80px;
    height: 80px;
    background-color: #e91e63;
    position: relative;
    transform: rotate(-45deg);
    animation: heartbeat 1.2s infinite;
    margin: 0 auto;
  }
  .heart::before,
  .heart::after {
    content: "";
    width: 80px;
    height: 80px;
    background-color: #e91e63;
    border-radius: 50%;
    position: absolute;
  }
  .heart::before {
    top: -40px;
    left: 0;
  }
  .heart::after {
    left: 40px;
    top: 0;
  }

  /* App Title */
  .title {
    font-size: 1.5rem;
    color: #00796b;
    margin-top: 20px;
    animation: fadeIn 1.2s ease-in-out;
  }

  /* Animations */
  @keyframes heartbeat {
    0%, 100% { transform: scale(1) rotate(-45deg); }
    14% { transform: scale(1.3) rotate(-45deg); }
    28% { transform: scale(1) rotate(-45deg); }
    42% { transform: scale(1.3) rotate(-45deg); }
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes fadeOut {
    to { opacity: 0; visibility: hidden; }
  }

  /* Main App (hidden initially) */
  .main-app {
    display: none;
    text-align: center;
  }
</style>
</head>
<body>

<div class="splash">
  <div class="heart"></div>
  <div class="title">MediCare+</div>
</div>

<div class="main-app">
  <h1>Welcome to MediCare+</h1>
  <p>Your health, our priority.</p>
</div>

<script>
  // Show main app after splash
  setTimeout(() => {
    document.querySelector('.splash').style.display = 'none';
    document.querySelector('.main-app').style.display = 'block';
  }, 4000); // Splash lasts 4 seconds
</script>

</body>
</html>
