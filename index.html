<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #2c5281;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .splash-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        
        /* Animated Background Elements */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 8s infinite ease-in-out;
        }
        
        .bubble:nth-child(1) { width: 100px; height: 100px; top: 20%; left: 15%; animation-delay: 0s; }
        .bubble:nth-child(2) { width: 70px; height: 70px; top: 70%; left: 20%; animation-delay: 1s; }
        .bubble:nth-child(3) { width: 120px; height: 120px; top: 40%; right: 15%; animation-delay: 2s; }
        .bubble:nth-child(4) { width: 80px; height: 80px; top: 65%; right: 20%; animation-delay: 3s; }
        .bubble:nth-child(5) { width: 60px; height: 60px; top: 15%; right: 25%; animation-delay: 4s; }
        
        /* Main Content */
        .logo-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .medical-cross {
            width: 100px;
            height: 100px;
            animation: pulse 2s infinite ease-in-out;
        }
        
        .pulse-ring {
            position: absolute;
            width: 180px;
            height: 180px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: ripple 3s infinite ease-out;
        }
        
        .pulse-ring:nth-child(2) { animation-delay: 0.5s; }
        .pulse-ring:nth-child(3) { animation-delay: 1s; }
        
        .app-name {
            color: white;
            font-size: 42px;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-out;
        }
        
        .tagline {
            color: rgba(255, 255, 255, 0.85);
            font-size: 18px;
            font-weight: 300;
            margin-bottom: 40px;
            text-align: center;
            max-width: 300px;
            animation: fadeIn 1.8s ease-out;
        }
        
        .progress-container {
            width: 280px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
        }
        
        .progress-bar {
            position: absolute;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, rgba(255,255,255,0.7), white);
            border-radius: 4px;
            animation: loading 3s ease-in-out forwards;
        }
        
        .loading-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            margin-top: 20px;
            letter-spacing: 0.5px;
            animation: fadePulse 2s infinite;
        }
        
        .doctor-icon {
            position: absolute;
            bottom: 40px;
            width: 100px;
            height: 100px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="rgba(255,255,255,0.15)"><path d="M8 3v2H6v4h2v2h4V9h2V5h-2V3h-2m4 6v2h2v2h-2v2h-2v-2H8v-2h2V9h2m8-6h-5v2h5v16H3V5h5V3H3c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/></svg>');
            background-repeat: no-repeat;
            background-position: center;
            animation: floatUpDown 4s infinite ease-in-out;
        }
        
        /* Animations */
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes ripple { 0% { transform: scale(0.5); opacity: 1; } 100% { transform: scale(1.5); opacity: 0; } }
        @keyframes float { 0% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-20px) rotate(10deg); } 100% { transform: translateY(0) rotate(0deg); } }
        @keyframes loading { 0% { width: 0%; } 30% { width: 40%; } 70% { width: 85%; } 100% { width: 100%; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadePulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
        @keyframes floatUpDown { 0% { transform: translateY(0); } 50% { transform: translateY(-15px); } 100% { transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="splash-container">
        <!-- Animated background bubbles -->
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        
        <!-- Medical logo with animation -->
        <div class="logo-container">
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
            <!-- New SVG medical cross -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="medical-cross">
                <circle cx="32" cy="32" r="30" fill="white" stroke="#2c5281" stroke-width="4"/>
                <rect x="28" y="16" width="8" height="32" fill="#2c5281" rx="2"/>
                <rect x="16" y="28" width="32" height="8" fill="#2c5281" rx="2"/>
            </svg>
        </div>
        
        <h1 class="app-name">MediCare</h1>
        <p class="tagline">Your Personal Health Assistant</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <p class="loading-text">Loading your medical resources...</p>
        
        <div class="doctor-icon"></div>
    </div>

    <script>
        // Simulate app loading
        setTimeout(function() {
            document.querySelector('.loading-text').textContent = "Initializing complete!";
            document.body.style.backgroundColor = "#f8f9fa";
            
            // In a real app, you would redirect to the main app page
            setTimeout(function() {
                document.querySelector('.splash-container').innerHTML = `
                    <div style="text-align: center; animation: fadeIn 1s;">
                        <h1 style="color: #2c5281; font-size: 36px; margin-bottom: 20px;">Welcome to MediCare</h1>
                        <p style="color: #555; font-size: 18px; max-width: 350px;">
                            Your healthcare journey starts here. Redirecting to dashboard...
                        </p>
                    </div>
                `;
            }, 1500);
        }, 3000);
    </script>
</body>
</html>
