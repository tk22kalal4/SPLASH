<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXTPULSE - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #2c5281;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .splash-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        
        /* Background bubbles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            animation: float 8s infinite ease-in-out;
        }
        .bubble:nth-child(1) { width: 100px; height: 100px; top: 20%; left: 15%; animation-delay: 0s; }
        .bubble:nth-child(2) { width: 70px; height: 70px; top: 70%; left: 20%; animation-delay: 1s; }
        .bubble:nth-child(3) { width: 120px; height: 120px; top: 40%; right: 15%; animation-delay: 2s; }
        .bubble:nth-child(4) { width: 80px; height: 80px; top: 65%; right: 20%; animation-delay: 3s; }
        .bubble:nth-child(5) { width: 60px; height: 60px; top: 15%; right: 25%; animation-delay: 4s; }
        
        /* Logo Container */
        .logo-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        /* Pulse Logo */
        .pulse-icon {
            width: 100px;
            height: 100px;
            animation: pulse 2s infinite ease-in-out;
            filter: drop-shadow(0 0 6px rgba(0, 255, 255, 0.6));
        }
        
        .pulse-ring {
            position: absolute;
            width: 180px;
            height: 180px;
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: ripple 3s infinite ease-out;
        }
        .pulse-ring:nth-child(2) { animation-delay: 0.5s; }
        .pulse-ring:nth-child(3) { animation-delay: 1s; }
        
        /* Text */
        .app-name {
            color: white;
            font-size: 42px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
            animation: fadeIn 1.5s ease-out;
        }
        .tagline {
            color: rgba(255, 255, 255, 0.85);
            font-size: 18px;
            font-weight: 300;
            margin-bottom: 40px;
            text-align: center;
            max-width: 300px;
            animation: fadeIn 1.8s ease-out;
        }
        
        /* Progress Bar */
        .progress-container {
            width: 280px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 20px;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, cyan, white);
            border-radius: 4px;
            animation: loading 3s ease-in-out forwards;
        }
        .loading-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            margin-top: 20px;
            letter-spacing: 0.5px;
            animation: fadePulse 2s infinite;
        }
        
        /* Animations */
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes ripple { 0% { transform: scale(0.5); opacity: 1; } 100% { transform: scale(1.5); opacity: 0; } }
        @keyframes float { 0% { transform: translateY(0); } 50% { transform: translateY(-15px); } 100% { transform: translateY(0); } }
        @keyframes loading { 0% { width: 0%; } 30% { width: 40%; } 70% { width: 85%; } 100% { width: 100%; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadePulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
    </style>
</head>
<body>
    <div class="splash-container">
        <!-- Animated background bubbles -->
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        
        <!-- Dark Fantasy Pulse Logo -->
        <div class="logo-container">
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
            <svg class="pulse-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                <circle cx="32" cy="32" r="30" fill="none" stroke="cyan" stroke-width="3" opacity="0.6"/>
                <polyline points="8,32 16,32 22,20 28,44 34,28 40,40 48,32 56,32"
                    fill="none" stroke="cyan" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        
        <h1 class="app-name">NEXTPULSE</h1>
        <p class="tagline">Feel the Future</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <p class="loading-text">Synchronizing futuristic vibes...</p>
    </div>

    <script>
        setTimeout(function() {
            document.querySelector('.loading-text').textContent = "Initialization complete!";
            document.body.style.backgroundColor = "#0a0f1c";
            
            setTimeout(function() {
                document.querySelector('.splash-container').innerHTML = `
                    <div style="text-align: center; animation: fadeIn 1s;">
                        <h1 style="color: cyan; font-size: 36px; margin-bottom: 20px;">Welcome to NEXTPULSE</h1>
                        <p style="color: #aaa; font-size: 18px; max-width: 350px;">
                            Your journey into the future starts now...
                        </p>
                    </div>
                `;
            }, 1500);
        }, 3000);
    </script>
</body>
</html>
